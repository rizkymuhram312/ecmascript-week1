<html>
    <body>
        <script>
            let max = 0;
            let n = Number(prompt("Masukan angka [0 untuk keluar]"));
            while(n !== 0){
                if (n>max){
                    max = n;
                }
                n = Number(prompt("Masukan angka? [0 untuk keluar] :"));
            }
            alert("Angka Terbesar adalah "+max);
        </script>
    </body>
</html>
